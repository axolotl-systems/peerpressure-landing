<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get peerpressure</title>
    <meta name="description" content="Download peerpressure to join your friends for digital detox sessions">
    
    <!-- Open Graph for sharing -->
    <meta property="og:title" content="Get peerpressure">
    <meta property="og:description" content="Download peerpressure for social digital detox">
    <meta property="og:type" content="website">
    
    <style>
        :root {
            --primary-purple: #8B5CF6;
            --primary-blue: #6366F1;
            --secondary-purple: #7C3AED;
            --background-dark: #0F172A;
            --surface-dark: #1F2937;
            --text-primary: #FFFFFF;
            --text-secondary: #C4B5FD;
            --accent-purple: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-dark);
            background: linear-gradient(135deg, var(--background-dark) 0%, #1E1B4B 35%, var(--surface-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-purple);
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .coming-soon-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-purple), var(--primary-blue));
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .message {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .message-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .message-text {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 16px;
            border: none;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .button-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }
        
        .button-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, #9333EA, #7C3AED);
        }
        
        .button-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text-primary);
            border: 2px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        
        .button-secondary:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .store-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .store-buttons .button {
            flex: 1;
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }

            .store-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6EE8E0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#66C7E1;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#F9CA24;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#F9D744;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#A55EEA;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#C078F0;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="40" cy="40" r="18" fill="none" stroke="url(#grad1)" stroke-width="6" opacity="0.9"/>
                    <circle cx="70" cy="45" r="16" fill="none" stroke="url(#grad2)" stroke-width="6" opacity="0.9"/>
                    <circle cx="60" cy="65" r="17" fill="none" stroke="url(#grad3)" stroke-width="6" opacity="0.9"/>
                    <circle cx="45" cy="80" r="15" fill="none" stroke="url(#grad4)" stroke-width="6" opacity="0.9"/>
                    <circle cx="75" cy="75" r="16" fill="none" stroke="url(#grad5)" stroke-width="6" opacity="0.9"/>
                </svg>
            </div>
        </div>

        <h1 class="title">peerpressure</h1>
        <p class="subtitle">Real friends, real focus</p>

        <div class="message">
            <h2 class="message-title">üì± Get the App</h2>
            <p class="message-text">
                Download peerpressure on Android now! iOS version coming soon.
            </p>
        </div>

        <!-- App Store Detection and Redirect -->
        <div id="storeRedirect">
            <div class="store-buttons">
                <a href="#" class="button button-primary hidden" id="androidLink">
                    üì± Google Play
                </a>
                <a href="#" class="button button-primary hidden" id="iosLink">
                    üì± App Store
                </a>
            </div>
        </div>

        <!-- Back to home -->
        <div id="backHome" class="hidden">
            <a href="/" class="button button-secondary">
                üè† Back to Home
            </a>
        </div>
        
        <!-- Attribution -->
        <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); font-size: 0.75rem;">
            <p style="margin: 8px 0;">
                <a href="/privacy" style="color: #A855F7; text-decoration: none; font-weight: 500;">Privacy Policy</a>
            </p>
            &copy; 2025 Axolotl Systems. Built by <a href="https://axolotl.systems/" style="color: #A855F7; text-decoration: none;">Axolotl Systems</a>
        </div>
    </div>

    <script>
        // Get session code from URL if present (for app store referrals)
        const urlParams = new URLSearchParams(window.location.search);
        const sessionCode = urlParams.get('session') || '';
        
        // Detect platform and set up store links
        function setupStoreLinks() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes('android');
            const isIOS = /iphone|ipad|ipod/.test(userAgent);
            
            const androidLink = document.getElementById('androidLink');
            const iosLink = document.getElementById('iosLink');
            
            if (isAndroid) {
                // Android - show Google Play link
                let playStoreUrl = 'https://play.google.com/store/apps/details?id=social.peerpressure.app';
                if (sessionCode) {
                    playStoreUrl += `&referrer=session%3D${encodeURIComponent(sessionCode)}`;
                }
                androidLink.href = playStoreUrl;
                androidLink.classList.remove('hidden');

                // Auto-redirect on Android (since this is likely from a deep link)
                setTimeout(() => {
                    window.location.href = playStoreUrl;
                }, 1000);

            } else if (isIOS) {
                // iOS - show coming soon message instead
                const message = document.querySelector('.message-text');
                message.innerHTML = 'peerpressure is available now on Android! The iOS version is coming soon.<br><br>You can also download it on an Android device.';
                androidLink.href = 'https://play.google.com/store/apps/details?id=social.peerpressure.app';
                androidLink.classList.remove('hidden');

            } else {
                // Desktop or other - show Android option (iOS coming soon)
                androidLink.href = 'https://play.google.com/store/apps/details?id=social.peerpressure.app';
                androidLink.textContent = 'üì± Get on Google Play';
                androidLink.classList.remove('hidden');

                // Show coming soon note for iOS
                iosLink.textContent = 'üçé iOS Coming Soon';
                iosLink.classList.remove('hidden');
                iosLink.classList.remove('button-primary');
                iosLink.classList.add('button-secondary');
                iosLink.style.opacity = '0.6';
                iosLink.style.cursor = 'not-allowed';
                iosLink.onclick = (e) => { e.preventDefault(); };
            }
        }

        // Check if apps are actually available
        function checkAppAvailability() {
            // Android app is now available on Google Play Store!
            const appsAvailable = true;

            if (!appsAvailable) {
                // Hide store buttons
                document.getElementById('storeRedirect').style.display = 'none';
                document.getElementById('backHome').classList.remove('hidden');
                return;
            }

            setupStoreLinks();
        }

        // Initialize
        window.addEventListener('load', () => {
            checkAppAvailability();
        });

        // Handle back navigation
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // User came back from app store, maybe they installed it
                // Could add logic here to check if app is now available
            }
        });
    </script>
</body>
</html>
