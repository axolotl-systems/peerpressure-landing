<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peerpressure</title>
    <script type="text/javascript">
        // For /join/ URLs, redirect to the join page with code in URL
        const pathParts = window.location.pathname.split('/');
        if (pathParts.length >= 3 && pathParts[1] === 'join' && pathParts[2]) {
            const sessionCode = pathParts[2].toUpperCase();
            // Redirect to /join/ with code as hash fragment to avoid infinite loop
            window.location.href = '/join/#' + sessionCode;
        } else if (pathParts.length >= 2 && pathParts[1] === 'join') {
            // Just /join/ without code - redirect to join page
            window.location.href = '/join/';
        } else {
            // Default redirect to root for all other 404s
            window.location.href = '/' + window.location.search + window.location.hash;
        }
    </script>
</head>
<body>
    <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-align: center; padding: 2rem; background: linear-gradient(135deg, #0F172A 0%, #581C87 50%, #0F172A 100%); min-height: 100vh; color: white;">
        <h1>peerpressure</h1>
        <p>Redirecting...</p>
    </div>
</body>
</html>
