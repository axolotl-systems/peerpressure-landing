<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPressure</title>
    <script type="text/javascript">
        // GitHub Pages SPA redirect for /join/[code] URLs
        // This handles direct navigation to join URLs by redirecting to index.html
        // while preserving the session code in the path
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
        
        // Redirect /join/[code] to /index.html while preserving the path
        if (window.location.pathname.startsWith('/join/')) {
            window.location.href = '/index.html' + window.location.pathname + window.location.search;
        }
    </script>
</head>
<body>
    <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-align: center; padding: 2rem; background: linear-gradient(135deg, #0F172A 0%, #581C87 50%, #0F172A 100%); min-height: 100vh; color: white;">
        <h1>PeerPressure</h1>
        <p>Redirecting...</p>
    </div>
</body>
</html>
