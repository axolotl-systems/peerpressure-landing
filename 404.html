<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peerpressure</title>
    <script type="text/javascript">
        // Extract session code from /join/ABC123 URLs and redirect to root with query param
        const pathParts = window.location.pathname.split('/');
        if (pathParts.length >= 3 && pathParts[1] === 'join' && pathParts[2]) {
            const sessionCode = pathParts[2].toUpperCase().substring(0, 6);
            // Redirect to root with code as query parameter
            window.location.href = '/?code=' + sessionCode + window.location.search.substring(1) + window.location.hash;
        } else {
            // Default redirect to root
            window.location.href = '/' + window.location.search + window.location.hash;
        }
    </script>
</head>
<body>
    <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; text-align: center; padding: 2rem; background: linear-gradient(135deg, #0F172A 0%, #581C87 50%, #0F172A 100%); min-height: 100vh; color: white;">
        <h1>peerpressure</h1>
        <p>Redirecting...</p>
    </div>
</body>
</html>
