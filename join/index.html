<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join peerpressure Session</title>
    <meta name="description" content="Join your friends for a digital detox session with peerpressure">

    <!-- Open Graph for sharing -->
    <meta property="og:title" content="Join peerpressure Session">
    <meta property="og:description" content="Join your friends for a digital detox session">
    <meta property="og:type" content="website">

    <style>
        :root {
            --primary-purple: #8B5CF6;
            --primary-blue: #6366F1;
            --background-dark: #0F172A;
            --surface-dark: #1F2937;
            --text-primary: #FFFFFF;
            --accent-purple: #A855F7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #1E1B4B 35%, var(--surface-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent-purple);
            margin-bottom: 2rem;
        }

        form {
            margin-top: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 600;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
            text-transform: none;
            letter-spacing: normal;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">peerpressure</h1>
        <p class="subtitle">Enter your session code to join</p>

        <form onsubmit="event.preventDefault(); joinSession();">
            <input
                type="text"
                id="code"
                placeholder="ABC123"
                maxlength="6"
                pattern="[A-Za-z0-9]{6}"
                required
                autofocus
            >
            <button type="submit">Join Session</button>
        </form>
    </div>

    <script>
        function joinSession() {
            const code = document.getElementById('code').value.trim().toUpperCase();
            if (code.length === 6 && /^[A-Z0-9]{6}$/.test(code)) {
                // Redirect to /join/CODE which will be handled by 404.html
                window.location.href = `/join/${code}`;
            }
        }
    </script>
</body>
</html>
